
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHZ1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
    }
    header {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 2.5rem 1rem;
      text-align: center;
      border-bottom: 2px solid silver;
    }
    header h1 {
      color: silver;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 3px;
    }
    header p {
      font-style: italic;
      font-size: 1.2rem;
      color: #ccc;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background-color: rgba(20, 20, 20, 0.9);
      border-bottom: 1px solid #444;
    }
    nav a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: silver;
    }
    .container {
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 900px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(192,192,192,0.2);
    }
    .section {
      margin-bottom: 3rem;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      background-color: #111;
      color: #f0f0f0;
      border: 1px solid silver;
      border-radius: 8px;
      resize: vertical;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 1rem;
      color: #ccc;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .gallery img {
      max-width: 200px;
      border: 2px solid silver;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .goals-list {
      list-style: none;
      padding: 0;
    }
    .goals-list li {
      background-color: #111;
      margin-bottom: 1rem;
      padding: 1rem;
      border-left: 4px solid silver;
      border-radius: 4px;
    }
    video, audio {
      width: 100%;
      border: 2px solid silver;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>CHZ1</h1>
    <p>‚ÄúYou may kill the dreamer but the dream will never die‚Äù ‚Äì Huey P. Newton</p>
    <p><em>I carry what can‚Äôt be killed</em></p>
  </header>
  <nav>
    <a href="#journal">Journal</a>
    <a href="#photos">Photos</a>
    <a href="#videos">Videos</a>
    <a href="#mood">Mood</a>
  </nav>
  <div class="container">
    <div id="journal" class="section">
      <h2>üìù Journal Entry</h2>
      <textarea id="journalText" rows="10" placeholder="Write your thoughts here..."></textarea>
    </div>

    <div id="photos" class="section">
      <h2>üì∏ Upload Photos</h2>
      <input type="file" accept="image/*" multiple onchange="previewPhotos(event)">
      <div class="gallery" id="gallery"></div>
    </div>

    <div id="videos" class="section">
      <h2>üé• Upload Video</h2>
      <input type="file" accept="video/*" onchange="previewVideo(event)">
      <div id="videoPreview"></div>
    </div>

    <div id="mood" class="section">
      <h2>üéß Mood Audio</h2>
      <input type="file" accept="audio/*" onchange="previewAudio(event)">
      <div id="audioPreview"></div>
    </div>
  </div>

  <script>
    function previewPhotos(event) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      Array.from(event.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          gallery.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    function previewVideo(event) {
      const container = document.getElementById('videoPreview');
      container.innerHTML = '';
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const video = document.createElement('video');
          video.src = e.target.result;
          video.controls = true;
          container.appendChild(video);
        };
        reader.readAsDataURL(file);
      }
    }

    function previewAudio(event) {
      const container = document.getElementById('audioPreview');
      container.innerHTML = '';
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const audio = document.createElement('audio');
          audio.src = e.target.result;
          audio.controls = true;
          container.appendChild(audio);
        };
        reader.readAsDataURL(file);
      }
    }

    const journalText = document.getElementById('journalText');
    journalText.value = localStorage.getItem('journalEntry') || '';
    journalText.addEventListener('input', () => {
      localStorage.setItem('journalEntry', journalText.value);
    });
  </script>
</body>
</html>
