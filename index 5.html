
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASHIAVELLI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
    }
    header {
      background-color: #111;
      padding: 3rem 1rem;
      text-align: center;
      border-bottom: 2px solid silver;
    }
    header h1 {
      color: silver;
      font-size: 3.5rem;
      margin-bottom: 1rem;
      letter-spacing: 4px;
    }
    header p {
      font-style: italic;
      font-size: 1.25rem;
      color: #bbb;
      max-width: 600px;
      margin: 0 auto;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    .section {
      margin-bottom: 3rem;
    }
    .section h2 {
      border-bottom: 2px solid silver;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      border: 2px solid silver;
      border-radius: 6px;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #888;
      border-radius: 8px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <header>
    <h1>ASHIAVELLI</h1>
    <p>"You may kill the dreamer but the dream will never die." ‚Äì Huey P. Newton<br/>
    <em>I carry what can‚Äôt be killed</em></p>
  </header>

  <div class="container">
    <div class="section">
      <h2>üì∏ Photo Collection</h2>
      <div class="gallery">
        <img src="IMG_2635.jpg" alt="Angela Davis Wanted Poster"/>
        <img src="IMG_2613.JPG" alt="Crowned Figure"/>
        <img src="IMG_2608.jpg" alt="Gold Drive Stop Sign"/>
      </div>
    </div>

    <div class="section">
      <h2>üìù Journal</h2>
      <textarea id="journalEntry" rows="18">You may kill the dreamer but the dream will never die ‚Äì Huey P. Newton

I carry what can‚Äôt be killed.

I do not perform for the world.
I train in silence.
I honor the unseen.

The world will not always see me ‚Äî but it will feel me.
I was not made for the light.
I was made to endure it.

Not as a victim ‚Äî
but as a witness.

A blade wrapped in silk.
A storm sealed in stillness.
A king cloaked in shadow.

Even in silence, I build.</textarea>
      <p><small>Entry will be saved in your browser and timestamped below.</small></p>
      <p id="timestamp"></p>
    </div>
  </div>

  <script>
    const journal = document.getElementById('journalEntry');
    const timestamp = document.getElementById('timestamp');
    const savedEntry = localStorage.getItem('journalEntry');
    const savedTime = localStorage.getItem('entryTime');

    if (savedEntry) {
      journal.value = savedEntry;
      timestamp.textContent = 'Last saved: ' + savedTime;
    } else {
      localStorage.setItem('journalEntry', journal.value);
      const now = new Date().toLocaleString();
      localStorage.setItem('entryTime', now);
      timestamp.textContent = 'Last saved: ' + now;
    }

    journal.addEventListener('input', () => {
      const now = new Date().toLocaleString();
      localStorage.setItem('journalEntry', journal.value);
      localStorage.setItem('entryTime', now);
      timestamp.textContent = 'Last saved: ' + now;
    });
  </script>
</body>
</html>
